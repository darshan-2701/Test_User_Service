name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U user"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
          SECRET_KEY: "PipelineKey"
          ACCESS_TOKEN_EXPIRE_MINUTES: 30
        run: |
          pytest --html=report.html --self-contained-html

      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: report.html

      - name: Send report via email
        uses: dawidd6/action-send-mail@v4
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "âœ… CI Pytest Report - ${{ github.repository }}"
          to: darshangowda9484@gmail.com
          from: CI Bot <${{ secrets.EMAIL_USER }}>
          attachments: report.html
          body: |
            Hello,

            Attached the latest pytest report from GitHub Actions pipeline.

            âœ… Repo: ${{ github.repository }}
            ðŸ‘¤ Triggered by: ${{ github.actor }}
            ðŸ”€ Commit: ${{ github.sha }}

            Regards,
            GitHub Actions Bot
          
          
